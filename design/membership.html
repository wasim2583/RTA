<html>
   <head>
      <title>RTA | Membership</title>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <body class="load_wrap member">
      <div class="container-fluid">
         <div class="row text-center">
            <div class="col-lg-4 col-md-4  offset-lg-4">
               <a href="main.html"><img src="images/IRS.png" class="imgWrap1"></a>
               <span class="btm_text">Road safety Membership Registration</span>
               <div class="find-location">
                  <div class="col-lg-12 col-md-12">
                     <div class="row Member_labels">
                        <div class="col-lg-4 lableTxt">Full Name</div>
                        <div class="col-lg-8"><input type="text" class="form-control"  placeholder="Full Name"></div>
                     </div>
                     <div class="row Member_labels">
                        <div class="col-lg-4 lableTxt">Location</div>
                        <div class="col-lg-8">
                           <select class="state_select">
                              <option>Select Your State</option>
                              <option>Andhra Pradesh</option>
                              <option>Telangana</option>
                              <option>Karnataka</option>
                           </select>
                        </div>
                     </div>
                     <div class="row Member_labels">
                        <div class="col-lg-4 lableTxt">Mobile No</div>
                        <div class="col-lg-8"><input type="text" class="form-control"  placeholder="Mobile No"></div>
                     </div>
                     <div class="row Member_labels">
                        <div class="col-lg-4 lableTxt">Email Id</div>
                        <div class="col-lg-8"><input type="text" class="form-control"  placeholder="Email ID"></div>
                     </div>
                     
                     <a href="main.html"><button class="btn btn-primary btn_submit">Submit</button></a>
                     <div class="Reg_link"><span>Already Registered? </span><a href="member_login.html">Login</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
